<head>
<title>drawing</title>

<style>
  body { margin: 0; }
</style>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/p5.js"></script>
<script type="text/javascript" src="js/p5.sound.js"></script>

<script>
var input;
var analyzer;

function setup() {
  createCanvas($(window).width(), $(window).height());
  background(300);
  // Create an Audio input
  mic = new p5.AudioIn();

  // start the Audio Input.
  // By default, it does not .connect() (to the computer speakers)
  mic.start();

  // reduce frame rate
  frameRate(10);
}

function draw() {
  // Get the overall volume (between 0 and 1.0)
  var vol = mic.getLevel();
  var vol_normed = map(vol, 0, 0.1, 0, 255);
  console.log(vol_normed)
  var c = color(vol_normed, 50, 100);
  fill(c);
  stroke(300);
  strokeWeight(3);

  var width = $(window).width()*Math.random();
  var height = $(window).height()*Math.random();
  ellipse(width, height, vol_normed, vol_normed);
  arc(width, height, vol_normed-25, vol_normed-10, 30, 150, OPEN);
  arc(width, height, vol_normed-10, vol_normed-25, 50, 170, OPEN);
   arc(width, height, vol_normed-50, vol_normed-45, -10, PI, OPEN);
  // ellipse($(window).width()*Math.random(), $(window).height()*Math.random(), vol_normed, vol_normed);
  // arc(h,h,50,0,Math.PI*2,true); // Outer circle
  // arc(h,h,35,0,Math.PI,false);  // Mouth (clockwise)
  // arc(h-10,h-5,5,0,Math.PI*2,true);  // Left eye
  // arc(h+30,h-5,5,0,Math.PI*2,true);  // Right eye
}
</script>
</head>
