<head>
<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
<script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

<script>
$(function() {
    $(".draggable").draggable();
    $(".shapes").mousedown(function(e) {
        $(e.toElement).addClass("dragged");
        $('.shapes').append("<div class=\"" + e.toElement.classList[0] + " draggable\"> </div>");
        $(".draggable").draggable();
    });
    $(".clear").click(function() {
        console.log('yo')
        $(".dragged").remove();
    });
});

</script>

<style>
.circle {
    width: 50px;
    height: 50px;
    background-color: #ff0000;
    border-radius: 50%;
    position: absolute;
    top: 100px;
    left: 80px;
    z-index: 1;
}
.square {
    width: 50px;
    height: 50px;
    background-color: #777;
    position: absolute;
    top: 200px;
    left: 80px;
    z-index: 1;
}
.canvas {
    width: 200px;
    height: 200px;
    background-color: #ccc;
    position: absolute;
    top: 50px;
    left: 150px;
    z-index: 0;
}
</style>

</head>

<body>
<div class="clear">
    clear!
</div>
<div class="shapes">
    <div class="circle draggable"> </div>
    <div class="square draggable"> </div>
</div>

<canvas class="canvas">
</canvas>

</body>
